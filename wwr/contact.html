    <main>
        <h1 class="contact-us-page">Company Information</h1>
        <section class="company-information">
            <ul>
                <li>Address: 221b Baker Street, San Diego</li>
                <li>Phone number: 760-555-4676</li>
                <li>Email: river.bond@gmail.com</li>
            </ul>
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7278.986200393793!2d-117.08950384269903!3d32.631108763019!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1697672437027!5m2!1sen!2sus" width="600" height="450"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <h2 class="contact-us-page">Meet our employees!</h2>
        <section class="flexbox-container">
                <figure>
                    <img src="images/happy-employee1.jpeg" alt="Picture of man" class="happy-employee">
                    <figcaption>Gerold Stumpwood</figcaption>
                </figure>
                <figure>
                    <img src="images/happy-empolyee2.jpeg" alt="picture of girl" class="happy-employee">
                    <figcaption>Katrina Evens</figcaption>
                </figure>
                <figure>
                    <img src="images/happy-employee3.jpeg" alt="picture of girl" class="happy-employee">
                    <figcaption>Kasey Mermin</figcaption>
                </figure>
                <figure>
                    <img src="images/happy-employee4.jpeg" alt="picture of girl" class="happy-employee">
                    <figcaption>Abby Jones</figcaption>
                </figure>
        </section>
        <h2 class="contact-us-page">Talk to us!</h2>
        <section class="form">
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                    <label for="reason">Reason for contact</label>
                    <select name="reason" id="reason">
                        <option value="choose-one">Choose one...</option>
                        <option value="General-Inquiry">General Inquiry</option>
                        <option value="Reservation-Question">Reservation Question</option>
                        <option value="Website-Suggestion">Website Suggestion</option>
                    </select>
                    <label for="message">What can we help you with?</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <label for="subscribe">Consider Subscribing to our Monthy Newsletter</label>
                    <input type="checkbox" name="subscribe" id="subscribe" class="checkbox">
                </fieldset>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
